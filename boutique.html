<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Maquette Basket</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #222;
    }

    /* Barre de navigation */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-logo {
      width: 60px;
      height: 60px;
      background: #ddd;
      border-radius: 8px;
    }

    .nav-item {
      width: 40px;
      height: 40px;
      background: #e0e0e0;
      border-radius: 6px;
    }

    .nav-mail {
      width: 40px;
      height: 40px;
      background: #e0e0e0;
      border-radius: 50%;
    }

    /* Bandeau principal */
    .hero {
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .hero-inner {
      width: 100%;
      max-width: 1000px;
      height: 260px;
      background: #dcdcdc;
      border-radius: 12px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-cta {
      width: 220px;
      height: 60px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Deux blocs côte à côte */
    .cards {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 40px 40px;
    }

    .card {
      width: 100%;
      max-width: 450px;
      background: transparent;
    }

    .card-image {
      width: 100%;
      height: 180px;
      background: #dcdcdc;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card-footer {
      width: 60%;
      height: 40px;
      background: #ffffff;
      border-radius: 8px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    /* Footer avec 4 blocs */
    .footer {
      background: #ffffff;
      padding: 30px 40px 40px;
      border-top: 1px solid #ddd;
    }

    .footer-inner {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .footer-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .footer-icon {
      width: 70px;
      height: 70px;
      background: #dcdcdc;
      border-radius: 12px;
    }

    .footer-lines {
      width: 80%;
      height: 30px;
      background: repeating-linear-gradient(
        to bottom,
        #e0e0e0,
        #e0e0e0 3px,
        transparent 3px,
        transparent 6px
      );
      border-radius: 6px;
    }

    @media (max-width: 800px) {
      .cards,
      .footer-inner {
        flex-direction: column;
        align-items: center;
      }

      .card,
      .footer-item {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-left">
      <div class="nav-item"></div>
      <div class="nav-item"></div>
    </div>

    <div class="nav-logo"></div>

    <div class="nav-right">
      <div class="nav-item"></div>
      <div class="nav-mail"></div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">
      <div class="hero-cta"></div>
    </div>
  </section>

  <!-- DEUX BLOCS -->
  <section class="cards">
    <div class="card">
      <div class="card-image"></div>
      <div class="card-footer"></div>
    </div>
    <div class="card">
      <div class="card-image"></div>
      <div class="card-footer"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-item">
        <div class="footer-icon"></div>
        <div class="footer-lines"></div>
      </div>
      <div class="footer-item">
        <div class="footer-icon"></div>
        <div class="footer-lines"></div>
      </div>
      <div class="footer-item">
        <div class="footer-icon"></div>
        <div class="footer-lines"></div>
      </div>
      <div class="footer-item">
        <div class="footer-icon"></div>
        <div class="footer-lines"></div>
      </div>
    </div>
  </footer>

</body>
</html>
