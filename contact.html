<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact – Saint Médard Basket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 40px auto;
      padding: 0 16px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .row {
      display: flex;
      gap: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      background: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      padding: 12px;
      background: #111827;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button:hover {
      background: #1f2937;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact</h1>

    <form>

      <!-- Ligne 1 : Nom + Prénom -->
      <div class="row">
        <input type="text" placeholder="Nom" required>
        <input type="text" placeholder="Prénom" required>
      </div>

      <!-- Ligne 2 : Email + Téléphone -->
      <div class="row">
        <input type="email" placeholder="Adresse e-mail" required>
        <input type="tel" placeholder="Téléphone">
      </div>

      <!-- Ligne 3 : Genre -->
      <select required>
        <option value="">Homme / Femme</option>
        <option value="homme">Homme</option>
        <option value="femme">Femme</option>
        <option value="autre">Autre</option>
      </select>

      <!-- Ligne 4 : Message -->
      <textarea placeholder="Message" required></textarea>

      <!-- Ligne 5 : Bouton -->
      <button type="submit">Envoyer →</button>

    </form>
  </div>

</body>
</html>
